machine:
  node:
    version: 6.9.1
test:
  override:
    - npm run ci
deployment:
  codecov:
    branch: /.*/
    commands:
      - bash <(curl -s https://codecov.io/bash) -f coverage/summary/coverage-final.json
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: d6u
    commands:
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - scripts/publish.sh
