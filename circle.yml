machine:
  node:
    version: 5.11.0
test:
  override:
    - npm run check
deployment:
  codecov:
    branch: /.*/
    commands:
      - bash <(curl -s https://codecov.io/bash) -f coverage/summary/coverage-final.json
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: d6u
    commands:
      - npm run build
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm publish
